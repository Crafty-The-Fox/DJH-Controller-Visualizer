<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj Hero Controller viewer</title>
</head>

<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>

    <canvas id="viewport"></canvas>

    <br>
    <input type="checkbox" id="platter">
    <label for="platter"> Toggle Platter Left</label>
    <br>
    <input type="checkbox" id="buttons">
    <label for="buttons"> Toggle Buttons Right</label>
    <br>
    <select name="mapping type" id="mapping">
        <option value="xbox">Xbox Table Mapping</option>
        <option value="wii">Wii/Raphnet Table Mapping</option>
    </select>
    <br>
    <br>
    <button id="generate">Generate config Link</button>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.0/browser/pixi.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./inputs.js"></script>
    <script src="./main.js"></script>
</body>

</html>
